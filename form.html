<html>
<head>
<title> Form </title>
</head>
<body>

<form>
<table cellspacing="20">

<tr>
	<td> Fullname - </td>
	<td> <input type="text" autofocus> </td>
</tr>

<tr>
	<td> Date of Birth </td>
	<td> <input type="datetime-local"> </td>
</tr>

<tr>
	<td> Phone Num </td>
	<td> <input type="tel" placeholder="enter 10 digit mob num"> </td>
</tr>

<tr>
	<td> Email </td>
	<td> <input type="email" required> </td>
</tr>

<tr> 
	<td> Password </td>
	<td> <input type="password" maxlength="10" minlength="5"> </td>
</tr>

<tr> 
	<td> Gender </td>
	<td> <input type="radio" name="gn"> Male <input type="radio" name="gn"> Female </td>
</tr>

<tr> 
	<td> Fav Sports </td>
	<td> <input type="checkbox"> Cricket <input type="checkbox"> Football <input type="checkbox" checked> Kabaddi </td>
</tr>

<tr>
	<td> Photo </td>
	<td> <input type="file" required> </td>
</tr>

<tr>
	<td> City  </td>
	<td> <select> 
			<option> Amravati </option>	
			<option disabled> Pune </option>
			<option selected> Nagpur </option>
		</select>
	</td>
</tr>

<tr>
	<td> Address </td>
	<td> <textarea cols="30" rows="5"> </textarea> </td>
</tr>

<tr>
	<td> <input type="submit" value="Register"> </td>
	<td> <input type="reset" value="Clear All....."> </td>
</tr>


</table>







</form>

</body>
</html>
